<div class="row">
  <div class="col-xs-3">
    &nbsp;
  </div>
  <div class="col-xs-6">
    <div class="text-center">
      <pagination
        [boundaryLinks]="true"
        (pageChanged)="pageChanged($event)"
        [itemsPerPage]="itemsPerPage"
        [totalItems]="totalItems"
        [(ngModel)]="currentPage">
      </pagination>
    </div>
  </div>
  <div class="col-xs-3">
    <select class="form-control float-xs-right mt-1"
            #selectLimit
            [ngModel]="itemsPerPage"
            (change)="setLimit(selectLimit.value)">
      <option value=20>20</option>
      <option value=40>40</option>
      <option value=80>80</option>
      <option value=100>100</option>
    </select>
  </div>
</div>
